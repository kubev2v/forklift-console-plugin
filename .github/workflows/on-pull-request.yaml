name: Test
on:
  pull_request:
env:
  CONTAINER_CMD: docker
  FORKLIFT_PLUGIN_IMAGE: localhost:5001/forklift-console-plugin:latest
  OKD_CONSOLE_YAML: ./ci/yaml/okd-console.yaml

jobs:
  linters:
    name: Run linters
    runs-on: ubuntu-latest
    steps:
      - name: Increase File Descriptors Limit
        run: ulimit -n 4096

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint, eslint and stylelint
        run: npm run lint

      - name: Lint, test i18n files
        run: npm run test:i18n

      - name: Knip
        run: npm run knip

  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - name: Increase File Descriptors Limit
        run: ulimit -n 4096

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

  test:
    name: Run tests and coverage
    runs-on: ubuntu-latest
    steps:
      - name: Increase File Descriptors Limit
        run: ulimit -n 4096

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm run test:coverage

      - name: Test coverage
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e:
    name: Run e2e tests
    runs-on: ubuntu-latest
    env:
      BASE_ADDRESS: http://localhost:30080
    steps:
      - name: Increase File Descriptors Limit
        run: ulimit -n 4096

      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install testing dependencies
        run: cd testing && npm ci

      - name: Install Playwright browsers
        run: cd testing && npx playwright install --with-deps chromium

      - name: Check downstream version gating
        run: cd testing && npm run check:version-gating

      - name: Cache KinD node image
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: /tmp/kind-node-image.tar
          key: kind-node-v1.33.0

      - name: Load cached KinD node image
        run: |
          if [ -f /tmp/kind-node-image.tar ]; then
            docker load -i /tmp/kind-node-image.tar
          fi

      - name: Setup cluster tools and registry
        run: bash ./ci/setup-registry.sh

      - name: Create cluster and build plugin image
        run: |
          bash ./ci/create-kind-cluster.sh &
          PID_CLUSTER=$!
          bash ./ci/build-and-push-images.sh &
          PID_BUILD=$!
          wait $PID_CLUSTER
          wait $PID_BUILD

      - name: Deploy CRDs and console
        run: |
          npm run e2e:deployCrds
          npm run e2e:console

      - name: Save KinD node image to cache
        run: |
          if [ ! -f /tmp/kind-node-image.tar ]; then
            docker save kindest/node:v1.33.0 -o /tmp/kind-node-image.tar
          fi

      - name: Wait for application
        run: |
          timeout 300 bash -c 'until curl -f http://localhost:30080; do sleep 5; done'

      - name: Run Playwright tests (upstream only)
        run: cd testing && npm run test:upstream
        env:
          BASE_ADDRESS: http://localhost:30080

      - name: Upload Playwright test results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-test-results
          path: |
            testing/test-results/
            testing/playwright-report/

